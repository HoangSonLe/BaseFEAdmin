<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="50" y="50" width="200" height="200" rx="20" fill="#FFF7E6"/>
  
  <!-- Lock icon -->
  <rect x="120" y="120" width="60" height="70" rx="10" fill="#FAAD14" stroke="white" stroke-width="4"/>
  <rect x="135" y="90" width="30" height="40" rx="15" fill="#FAAD14" stroke="white" stroke-width="4"/>
  <circle cx="150" cy="145" r="10" fill="white"/>
  <line x1="150" y1="145" x2="150" y2="160" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="10" fill="#FAAD14" opacity="0.7"/>
  <circle cx="220" cy="80" r="10" fill="#FAAD14" opacity="0.7"/>
  <circle cx="80" cy="220" r="10" fill="#FAAD14" opacity="0.7"/>
  <circle cx="220" cy="220" r="10" fill="#FAAD14" opacity="0.7"/>
  
  <!-- Warning text -->
  <text x="150" y="210" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FAAD14">FORBIDDEN</text>
</svg>
