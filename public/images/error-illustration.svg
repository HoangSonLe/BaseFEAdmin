<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="50" y="50" width="200" height="200" rx="20" fill="#FFF0F0"/>
  
  <!-- Error icon -->
  <circle cx="150" cy="130" r="50" fill="white" stroke="#FF4D4F" stroke-width="4"/>
  <line x1="130" y1="110" x2="170" y2="150" stroke="#FF4D4F" stroke-width="8" stroke-linecap="round"/>
  <line x1="130" y1="150" x2="170" y2="110" stroke="#FF4D4F" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="10" fill="#FF4D4F" opacity="0.7"/>
  <circle cx="220" cy="80" r="10" fill="#FF4D4F" opacity="0.7"/>
  <circle cx="80" cy="220" r="10" fill="#FF4D4F" opacity="0.7"/>
  <circle cx="220" cy="220" r="10" fill="#FF4D4F" opacity="0.7"/>
  
  <!-- Warning text -->
  <text x="150" y="210" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF4D4F">ERROR</text>
</svg>
