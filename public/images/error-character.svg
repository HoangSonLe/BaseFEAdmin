<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="120" fill="#FFF0F0" opacity="0.5"/>
  
  <!-- Character body -->
  <ellipse cx="150" cy="170" rx="60" ry="70" fill="#FF4D4F"/>
  
  <!-- Character face -->
  <circle cx="150" cy="120" r="40" fill="#FFFFFF"/>
  <circle cx="135" cy="110" r="5" fill="#333333"/> <!-- Left eye -->
  <circle cx="165" cy="110" r="5" fill="#333333"/> <!-- Right eye -->
  
  <!-- Sad expression -->
  <path d="M135 135 Q150 125 165 135" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arms -->
  <path d="M100 160 Q80 170 70 160" stroke="#FF4D4F" stroke-width="10" stroke-linecap="round"/>
  <path d="M200 160 Q220 170 230 160" stroke="#FF4D4F" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Error sign -->
  <rect x="110" y="180" width="80" height="30" rx="5" fill="white"/>
  <text x="150" y="202" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF4D4F">ERROR</text>
  
  <!-- Exclamation marks -->
  <text x="90" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#FF4D4F">!</text>
  <text x="210" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#FF4D4F">!</text>
  <text x="70" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#FF4D4F">!</text>
  <text x="230" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#FF4D4F">!</text>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="70" r="5" fill="#FF4D4F"/>
  <circle cx="210" cy="70" r="5" fill="#FF4D4F"/>
  <circle cx="90" cy="230" r="5" fill="#FF4D4F"/>
  <circle cx="210" cy="230" r="5" fill="#FF4D4F"/>
</svg>
