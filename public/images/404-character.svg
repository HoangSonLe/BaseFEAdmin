<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="120" fill="#F0F7FF" opacity="0.5"/>
  
  <!-- Character body -->
  <ellipse cx="150" cy="170" rx="60" ry="70" fill="#1677FF"/>
  
  <!-- Character face -->
  <circle cx="150" cy="120" r="40" fill="#FFFFFF"/>
  <circle cx="135" cy="110" r="5" fill="#333333"/> <!-- Left eye -->
  <circle cx="165" cy="110" r="5" fill="#333333"/> <!-- Right eye -->
  
  <!-- Confused expression -->
  <path d="M135 130 Q150 140 165 130" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arms -->
  <path d="M100 160 Q80 140 70 160" stroke="#1677FF" stroke-width="10" stroke-linecap="round"/>
  <path d="M200 160 Q220 140 230 160" stroke="#1677FF" stroke-width="10" stroke-linecap="round"/>
  
  <!-- 404 text being held by character -->
  <rect x="110" y="180" width="80" height="30" rx="5" fill="white"/>
  <text x="150" y="202" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1677FF">404</text>
  
  <!-- Question marks around the character -->
  <text x="90" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#1677FF">?</text>
  <text x="210" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#1677FF">?</text>
  <text x="70" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#1677FF">?</text>
  <text x="230" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#1677FF">?</text>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="70" r="5" fill="#1677FF"/>
  <circle cx="210" cy="70" r="5" fill="#1677FF"/>
  <circle cx="90" cy="230" r="5" fill="#1677FF"/>
  <circle cx="210" cy="230" r="5" fill="#1677FF"/>
</svg>
