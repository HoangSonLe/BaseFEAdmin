<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="120" fill="#FFF7E6" opacity="0.5"/>
  
  <!-- Character body -->
  <ellipse cx="150" cy="170" rx="60" ry="70" fill="#FAAD14"/>
  
  <!-- Character face -->
  <circle cx="150" cy="120" r="40" fill="#FFFFFF"/>
  <circle cx="135" cy="110" r="5" fill="#333333"/> <!-- Left eye -->
  <circle cx="165" cy="110" r="5" fill="#333333"/> <!-- Right eye -->
  
  <!-- Stern expression -->
  <line x1="135" y1="130" x2="165" y2="130" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arms -->
  <path d="M100 160 Q90 150 80 160" stroke="#FAAD14" stroke-width="10" stroke-linecap="round"/>
  <path d="M200 160 Q210 150 220 160" stroke="#FAAD14" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Lock being held -->
  <rect x="125" y="180" width="50" height="40" rx="5" fill="white"/>
  <rect x="140" y="170" width="20" height="15" rx="5" fill="white"/>
  <circle cx="150" cy="195" r="8" fill="#FAAD14"/>
  <line x1="150" y1="195" x2="150" y2="205" stroke="#FAAD14" stroke-width="3"/>
  
  <!-- Stop signs -->
  <circle cx="90" cy="100" r="15" fill="white"/>
  <text x="90" y="105" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FAAD14">STOP</text>
  
  <circle cx="210" cy="100" r="15" fill="white"/>
  <text x="210" y="105" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FAAD14">STOP</text>
  
  <!-- Decorative elements -->
  <circle cx="90" cy="70" r="5" fill="#FAAD14"/>
  <circle cx="210" cy="70" r="5" fill="#FAAD14"/>
  <circle cx="90" cy="230" r="5" fill="#FAAD14"/>
  <circle cx="210" cy="230" r="5" fill="#FAAD14"/>
</svg>
